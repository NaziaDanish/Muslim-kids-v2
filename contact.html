    <style>.contact-section {
        background-color: #f2f2f2;
        border-top: 2px solid #253163;
        border-bottom: 2px solid #253163;
      }
      
      .contact-section h3 {
        color: #253163;
        font-weight: bold;
      }
      
      .btn-primary {
        background-color: #253163;
        border: none;
      }
      
      .btn-primary:hover {
        background-color: #1a234c;
      }
      </style>
</head>
<body>
    <section class="contact-section py-5" id="contact">
        <div class="container">
          <h3 class="text-center mb-4 text-dark">Contact Us</h3>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
</body>
